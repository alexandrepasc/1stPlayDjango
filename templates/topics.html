{% extends 'base.html' %}

{% block title %}
{{ board.name }}
{% endblock %}

{% block breadcrumb %}
<li class="breadcrumb-item">Boards</li>
<li class="breadcrumb-item active">{{ board.name }}</li>
{% endblock %}

{% block content %}
<table class="table" width="100%">
    <thead class="thead-inverse">
    <tr align="right">
        <th><a class="btn btn-info" href="{% url 'new_topic' board.id%}">New topic</a></th>
    </tr>
    </thead>
</table>
{% endblock %}
